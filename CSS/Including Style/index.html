<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Including Style</title>
</head>
<body>
    <!-- Including Style -->
    <!-- 1. Inline style -->

    <h1 style="color: red;">Inline style</h1>

    <!-- 2. <style> tag -->
    <style>
        h2{
            color: green;
        }
    </style>

    <h2> Style tag</h2>

    <!-- Extenal styling -->
    <link rel="stylesheet" href="style.css">

    <h3>External styling</h3>

</body>

</html>
