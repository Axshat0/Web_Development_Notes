<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Tags</title>
</head>
<body>
    <style>
        /* Used to set the color of foreground */
        h1{
            color: red;
        }

        /* Used to set the color of background */
        p{
            background-color: blue;
        }

        /* text-align */
        h2{
            text-align: right;
        }
        h3{
            text-align: left;
        }
        h4{
            text-align: center;
        }

        /* text-decoration */
        .und{
            text-decoration: underline;
        }
        .ove{
            text-decoration: overline;
        }
        .lin{
            text-decoration: line-through;
        }

        /* font-weight */
        #no{
            font-weight: normal;
        }
        #bo{
            font-weight: bold;
        }
        #bol{
            font-weight: bolder;
        }
        #li{
            font-weight: lighter;
        }

        /* font-family */
        #font{
            font-family: 'Times New Roman', Times, serif;
        }
        /* line-height */
        #height{
            line-height: 2px;
        }
        /* text-transform */
        #trs{
            text-transform: capitalize;
        }
        
    </style>

    <h1>Color Property</h1>

    <p>Background Color Property</p>
    
    <!-- text-align : left / right / center -->
    <h2>Right</h2>
    <h3>Left</h3>
    <h4>Center</h4>

    <!-- text-decoration : underline / overline / line-through -->
    <h3 class="und">Underline</h3>
    <h3 class="ove">Overline</h3>
    <h3 class="lin">line-Through</h3>
    
    <!-- font-weight : normal / bold / bolder / lighter -->
    <!-- font-weight : 100-900 -->
    <h3 id="no">normal</h3>
    <h3 id="bo">bold</h3>
    <h3 id="bol">bolder</h3>
    <h3 id="li">lighter</h3>

    <h3 id="font">Font Family</h3>

    <!-- line-height : 2px / 3 / normal -->
    <p id="height">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Maiores, soluta?</p>
    
    <!-- text-tranform : uppercase / lowercase / capitalize / none -->
    <p id="trs">Lorem ipsum dolor sit amet.</p>
    
</body>
</html>
